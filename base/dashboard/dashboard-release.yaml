---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: dashboard
      version: "6.0.6"
  dependsOn:
  - name: helm-ingress
  interval: 1m0s
  targetNamespace: kubernetes-dashboard
  releaseName: kubernetes-dashboard
  install:
    remediation:
      retries: 7
    createNamespace: true
  upgrade:
    remediation:
      retries: 7
  valuesFrom:
  - kind: ConfigMap
    name: dashboard-values
