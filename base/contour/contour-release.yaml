kind: HelmRelease
metadata:
  name: contour
  namespace: flux-system
spec:
  chart:
    spec:
      chart: contour
      sourceRef:
        kind: HelmRepository
        name: contour
      version: "12.0.0"
  interval: 1m0s
  targetNamespace: projectcontour
  releaseName: contour
  install:
